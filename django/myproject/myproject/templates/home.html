<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boards</title>
</head>

<body>
    <h1>Boards</h1>

    <table border="1">
        <thead>
            <th>Board</th>
            <th>Posts</th>
            <th>Topics</th>
            <th>Last Post</th>
        </thead>
        <tbody>
            {% for board in boards %}
            <tr>
                <td>
                    {{ board.name }} <br>
                    <small style="color: #888">{{ board.description }}</small>
                </td>
                <td>0</td>
                <td>0</td>
                <td></td>
            </tr>
        </tbody>
        {% endfor %}
    </table>





</body>

</html>
